<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tivo is a free HTML landing page template built with Bootstrap to help you crate engaging presentations for SaaS apps and convert visitors into users.">
    <!-- Website Title -->
    <title>Log In - JSOPS - SaaS App HTML Landing Page Template</title>
    
    <!-- Styles -->

    <link href="{% static "/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "/css/fontawesome-all.css" %}" rel="stylesheet">
    <link href="{% static "/css/swiper.css" %}" rel="stylesheet">
	<link href="{% static "/css/magnific-popup.css" %}" rel="stylesheet">
	<link href="{% static "/css/styles.css" %}" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="{% static "/img/favicon.png" %}">
</head>
   <style>
        @font-face {
    font-family: 'webfont';
    font-display: swap;
    src: url('webfont.eot'); /* IE9 */
    src: url('webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
    url('{%  static "/webfonts/webfont.woff2"%}') format('woff2'),
    url('{%  static "/webfonts/webfont.woff"%}') format('woff'), /* chrome、firefox */
    url('{%  static "/webfonts/webfont.ttf"%}') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
    url('{%  static "/webfonts/webfont.svg#webfont"%}') format('svg'); /* iOS 4.1- */
}
        .web-font {
    font-family: "webfont" !important;
    font-size: 40px;
    font-style: normal;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

}
        </style>
<body data-spy="scroll" data-target=".fixed-top">

    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">

            <!-- Image Logo -->
            <a class="navbar-brand logo-image" style="text-decoration: none;" href="index.html"><i class="web-font">JSOPS</i></a>
            
            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-awesome fas fa-bars"></span>
                <span class="navbar-toggler-awesome fas fa-times"></span>
            </button>
            <!-- end of mobile menu toggle button -->

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#">HOME <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <span class="nav-item">
                    <a class="btn-outline-sm" href="login.html">登 入</a>
                </span>
            </div>
        </div> <!-- end of container -->
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->


    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>登 入</h1>
                    <!--
                   <p>You don't have a password? Then please <a class="white" href="sign-up.html">Sign Up</a></p>
                   -->
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form action="/login/" method="post" >
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control-input" id="username" required>
                                <label class="label-control" for="username">Username</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control-input" id="password" required>
                                <label class="label-control" for="password">Password</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <!--<button type="submit" class="form-control-submit-button">LOG IN</button> -->
                                <input class="form-control-submit-button" type="submit" value="LOG IN"></p>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->
    <!--
    <form class="ifrm-login" action="/login/" method="post">
	<div class="ifrm-div">
	<h1>欢迎登录！</h1>
    {% csrf_token %}
    <input class="ifrm-login-i" placeholder="用户名" type="text" name="username"></p>
    <input class="ifrm-login-i" placeholder="密码" type="text" name="password"></p>
    <input class="ifrm-login-s" type="submit" value="登录"></p>
	</div>
</form>
    -->
    <!-- Scripts -->
    <script src="{% static "/js/jquery.min.js"%}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{% static "/js/popper.min.js"%}"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="{% static "/js/bootstrap.min.js"%}"></script> <!-- Bootstrap framework -->
    <script src="{% static "/js/jquery.easing.min.js"%}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{% static "/js/swiper.min.js"%}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static "/js/jquery.magnific-popup.js"%}"></script> <!-- Magnific Popup for lightboxes -->
    <script src="{% static "/js/validator.min.js"%}"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="{% static "/js/scripts.js"%}"></script> <!-- Custom scripts -->
</body>
</html>
